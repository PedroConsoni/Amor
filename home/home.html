<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro ano de namoro!</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <section class="banner">
        <div class="conteudo">

        </div>
    </section>

    <section class="mensagem">
        <h2>Feliz 1 ano de namoro, meu amor.</h2>
        <textarea placeholder="Eu lembro como se fosse ontem quando nós nos falamos pela primeira vez e cá estamos nós, completando um ano, e eu continuo te amando como amei desde que te conheci. Se eu tivesse que escolher alguma parte de mim para levar para o resto da vida, com certeza seria você. Se eu tivesse que escolher algum destino para carregar pelo resto da vida, com certeza seria com você. Pois você é minha luz, minha paz e minha casa. Feliz um ano para nós dois amor, eu te amo, eu te amo mais que tudo nesse mundo e quero ficar para sempre com você. Para sempre com você." rows="6"></textarea>
    </section>

    <section class="momentos">
        <h2>Nossos Melhores Momentos </h2>

        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/Amor/fotos/foto1.jpg"></div>
                <div class="swiper-slide"><img src="/Amor/fotos/foto2.jpg"></div>
                <div class="swiper-slide"><img src="/Amor/fotos/foto3.jpg"></div>
                <div class="swiper-slide"><img src="/Amor/fotos/foto4.jpg"></div>
                <div class="swiper-slide"><img src="/Amor/fotos/foto5.jpg"></div>
                <div class="swiper-slide"><img src="/Amor/fotos/foto6.jpg"></div>
                <div class="swiper-slide"><img src="/Amor/fotos/foto7.jpg"></div>
                <div class="swiper-slide"><img src="/Amor/fotos/foto8.jpg"></div>
            </div>
        </div>
    </section>

    <footer>
        2025 - Pedro Henrique de Jesus Consoni e Giovanna Rodrigues Clevelares
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="home.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            slidesPerView: 2,
            spaceBetween: 10,
            loop: true,
            breakpoints: {
                600: {
                    loop: true,
                    slidesPerView: 3,
                    spaceBetween: 15,
                },
                900: {
                    loop: true,
                    slidesPerView: 4,
                    spaceBetween: 40,
                }
            }
        });
    </script>
</body>
</html>
